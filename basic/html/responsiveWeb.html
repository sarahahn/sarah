<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <!--단축키 meta:vp -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  

  <title>responsive Web 01</title>
  <style>
  /* reset.css */
    html,body{margin:0;padding:0;}
    html,body{width:100%;height:100%;}
    h1,h2,h3,h4,h5,h6,p,pre,ul,ol,li,dd,dt,dl,form,fieldset,div,hr{margin:0;padding:0;}
    ul,ol,li{list-style:none;}
  
    h1{width:80%; min-width:900px; height:500px; margin:0 auto; background-color:#0cf; transition: all 2s ease-out; }
    @media screen and (max-width:480px) {
    h1{width: 100%;min-width:auto;height: 100%;background-color:#fc0; color:#fff; text-align:center; transform: rotate(45deg);}
    } /* max:480px */
    @media screen and (min-width:481px) and (max-width:768px)
    {h1{width:100%;min-width:auto;height:800px;background-color:#861; color:#0af;font-size:2em;
      text-align:center;transform:scale(0.7) ;}
    } /* min:481px~max:768px; */


  </style>
</head>
<body>
  <h1>responsive Web</h1>
</body>
</html>
