<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>layoutTest_170622.01</title>
  <style>
    /* reset.css */
    html,body{margin:0; border:0;}
    h1,h2,h3,h4,h5,h6,p,pre,br,fieldset,form,ul,li,ol,dt,dd,dl,div,header,footer,section{margin:0;border:0;}
    ul,li,ol{list-style:none;}

    /* normalize */
    .cf:after,.clearfix:after{content:" ";display:block;width:0;height:0;clear:both;}
    .hidden{display:block;width:0;height:0;overflow:hidden;}
    /* design */
    #wrap{width:900px;height:1200px;}
     #headbox{width:100%;height:auto;background-color:#af5;}
       h1{width:150px;height:100px;background-color:#0f5;float:left;}
       nav{width:500px;height:100px;background-color:#ff0;float:left;}
     #articlebox{width:100%;height:1300px;background-color:#fa9;}
     #footbox{width:100%;height:700px;background-color:#9ff;}

  </style>
</head>

<body>
<div id="wrap">
  <header id="headbox" class="hidden">headbox
    <h1>logo</h1>
    <nav>
      <ul>
        <li>내차살때</li>
        <li>내차팔때</li>
        <li>테마검색</li>
        <li>이용안내</li>
        <li>로그인</li>
        <li>회원가입</li>
        <li>사이트맵</li>
      </ul>
    </nav>
  </header><!-- // #header  -->

  <section id="articlebox" class="hidden">articlebox
  </section><!-- // #section  -->

  <footer id="footbox" class="hidden">footbox
  </footer><!-- // #footer  -->
</body>
</html>
