<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>position_01</title>
  <style>
    html,body{margin:0;padding:0;}
    .fixed{position:fixed;}
    #wrap{width:960px;height:1400px;margin:0 auto;background-color:#ccf;}
    #modalbox{width:100px;height:800px;background-color:#af9;position:fixed;top:0;left:0;}
    #menubar{width:100px;height:600px;background-color:#fca;position:fixed;top:20px;left:50%;margin-left:500px;}


  </style>
</head>
<body>
  <div id="wrap">
    <div id="modalbox">modalbox</div>
    <div id="menubar">menubar</div>
  </div>

</body>
</html>
