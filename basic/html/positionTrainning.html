<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>position</title>
  <style>
    html,body{margin:0;padding:0;}
    #wrap{width:960px;height:3000px;background-color:#afc;margin:0 auto;}
    h1{width:100%;height:auto;padding:2em;box-sizing:border-box;color:#fff;text-align:center;background-color:#05c;}

    /* modal_01_________________________________ */
    /* 단축키 : w100+h100+bgc#ccd */
    .modal_win{width: 100%;height: 100%; background-color:rgba(100,100,100,0.3);position:fixed; z-index:100;top:0;left:0;}
    /* 스크롤 위치 상관 없이, 브라우저 상에 무조건 꽉차게 만들기 */

    .modal_box{width: 700px;height: 4000px;background-color:#fff;position:absolute;top:50%;left:50%;
               margin-top:-250px; margin-left:-350px;}

    
    button[type="button"]{border:0; background-color:#333; color:#fff;width:50px; 
                           height:50px;font-weight:bold;cursor:pointer; position:absolute;top:-25px;right:-25px;}
      
  </style>
    
  
    
</head>
<body>
  <div id="wrap">
    <h1>position</h1>
    </div>

<!-- modal window test -->
    <div class="modal_win">
      <div class="modal_box">
        <h2>modal 창만들기</h2>
        <button type="button">X</button> <!-- 어딘가에 보내야 할 것이 아니라 그냥 보기만 할꺼니까! input타입으로 안씀. -->
        
      </div>
    </div>
</body>
</html>
