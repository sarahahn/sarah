<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <!--[if lte IE 9]>
  <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
  <script src="../ie/ie7/IE9.js"></script>
  <script src="../ie/css3pie/PIE_IE9.js"></script>
  <![endif-->

  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/base/normalize.css" />
  <link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css" />

  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>

  <title>background_flatIcon</title>
</head>
<style>
  #wrap{width:500px;height:auto;margin:0 auto;background-color:#d9a;padding:20px;box-sizing:border-box;}
  h1{width: 100%;height: auto;margin-bottom:20px;}
    ul{width: 100%;height: auto;}
    ul:after{content:"";display:block;width:0;height:0;clear:both;}
    ul>li{width:100%;height:93px;background-image:url("../img/background/flatIcon.jpg"); background-repeat:no-repeat;}
    ul>li:nth-child(1){width: 94px;background-position: -457px -128px;}
    ul>li:nth-child(2){width: 94px;background-position: -262px -226px;}
    ul>li:nth-child(3){width: 94px;background-position: -262px -420px;}
    ul>li:nth-child(4){width: 94px;background-position: -358px -518px;}
    ul>li:nth-child(5){width: 94px;background-position: -262px -712px;}

  
</style>
<body>
    <div id="wrap">
      <h1>background_flatIcon</h1>
        <ul>
          <li><span class="hidden">1</span></li>
          <li><span class="hidden">2</span></li>
          <li><span class="hidden">3</span></li>
          <li><span class="hidden">4</span></li>
          <li><span class="hidden">5</span></li>
        </ul>

    </div>
  </body>
</html>
