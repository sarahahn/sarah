<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>mpbo</title>
  <!--[if lte IE 9]>
     <script src="../ie/html5shiv/dist/html5shiv.js">
     </script>

  <![endif]-->

  <style>
  /* reset.css
     모든 브라우저는 각자 여백의 크기값을 가진다. 또는 여러가지 초기 세팅이 필요하다, 이를 reset.cs라고 한다. 
     reset.css에는 다양한 내용이 있다. 
     ex) margin, padding --> 초기값을 세팅해야 한다. 
     참고 site : http://meyerweb.com/ */
    /* 기존 reset.css를 사용하는 것도 좋지만
    직접 작업해서 내용을 이해하는 것이 좋다.  */
    

    html,body{width:100%; height: 100%; color:#333; font-family:sans-serif;}     /* 모든 브라우저는 html부터 시작한다.  */
    html,body,div,p,pre,table,thead,tbody,tfoot,ul,ol,li,dl,dt,dd
    {margin:0; padding:0; border:0; font-size:100%; color:inherit;}  /* 블럭의 속성을 가진 요소들은 전부 공간을 없애겠다! 라는 뜻 */
    h1,h2,h3,h4,h5,h6{margin:0; padding:0; border:0; color:inherit;}
        
      /* list불릿기호 */
      ol,ul,li{list-style:none;}
      /* 링크코드 밑줄 및 글씨색 변경 */
      a{text-decoration: none; color:#f07;}
      /* table 초기세팅 */
      table, thead, tbody, tfoot, tr,td,th
      {border:1px solid #333; border-spacing:0; border-collapse:collapse;}
       /* 버튼태그 손가락 모양처리, 배경색상, 테두리 변경 */
      button, 
      input[type="submit"],
      input[type="reset"],
      input[type="button"]{cursor:pointer; background-color: transparent; border:0;}

      button{background-color: #f07; color:#fff;}
      button:hover{background-color:#70f;}
      button:active{background-color:#07f;}

     /* html5 reset - 시각적인 부분을 인지하기 위해 강제 불럭처리함. 
                      그럼에도 불구, 안먹히는 경우 javascript로 해결해야 한다. */
        header, nav, aside, article, section, footer,main, figure
        {display:block; margin:0; padding:0; border:0; font-size:100%; color: inherit;} 

     /* form */
       input[type="text"], input[type="password"],
       input[type="search"], input[type="email"],
       input[type="tel"], 
       {text-indent:5px; text-indent:0.3125em;}
           /* text-indent: 글자 들여쓰기 - text 입력시, 바로 앞에서부터 작성되어지기 때문에 보기 좋지 않아, 
                                           보기 좋도록 글자를 들여쓰는 기능이다.  */
     /* normalize.css 
        브라우저를 초기 세팅 후, 실제 홈페이지를 작성하는 과정에서 
        반복되거나, 또는 동일한 내용을 요구하는 경우가 있음. 
        이러한 반복 또는 동일환경 요구할 때, 이를 좀 더 쉽게 또는 편리하게 세팅하여 사용할 필요가 있다. 
        대체로 클래스(class)의 이름으로 활용하여 사용한다. */
     .clearfix:after{content:""; display:block; width:0; height:0; clear:both;}
     /* 가끔 clearfix라고 사용하지 않고, cf라고 사용하는 경우도 있다. */

    /* Design */
    #wrap{width:100%; height:100%; background-color:#ccc;}
  </style>

  

</head>

<body>
  <div id="wrap">
    <button>text</button>
    <input type="button"
           value="input botton">
    <input type="submit" 
           value="input botton">
  </div><!-- // #wrap -->



</body>
</html>
