<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <!--[if lte IE 9]>
  <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
  <script src="../ie/ie7/IE9.js"></script>
  <script src="../ie/css3pie/PIE_IE9.js"></script>
  <![endif-->

  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/base/normalize.css" />
  <link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css" />

  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>

  <title>background_attachment</title>
</head>
<style>
body{width:100%;height:3000px;}
  #wrap{width:960px;height:auto;margin: 0 auto;}
  #header{width:100%;height:auto;}
    h1{padding:1em;background-color:#09f;color:#fff;font-size:1.5em;border-bottom:2px solid #fa0;}
  #adbox{width:100vw;height:800px;position:relative;left:50%;top:0;margin-left:-50vw;
         background-color:#ccc;background-image:url("../img/background/city.jpg");
         background-repeat:no-repeat;background-position:center;background-size:cover;background-attachment:scroll;}
  #adbox2{width:100vw;height:200px;position:relative;left:50%;top:0;margin-left:-50vw;
         background-image:url("../img/background/road_01.jpg");
         background-repeat:no-repeat;background-position:center;background-size:cover;background-attachment:fixed;}
  #adbox3{width:100vw;height:1600px;position:relative;left:50%;top:0;margin-left:-50vw;
         background-image:url("../img/background/forest.jpg");
         background-repeat:no-repeat;background-position:center;background-size:cover;background-attachment:fixed;}
  #imgtag{width:100%;height:500px;margin-top:50px;background-color:#ddd;}
    #imgtag>div{width:300px;height:100%;float:left;margin-right:30px;background-color:#daa;overflow:hidden;}
    #imgtag>div:nth-of-type(2){overflow-x:scroll;}
    #imgtag>div:nth-of-type(3){margin-right:0;}
    #imgtag>div:nth-of-type(1)>img{width:100%;height:auto;}    
    #imgtag>div:nth-of-type(2)>img{width:auto;height:100%;}
    #imgtag>div:nth-of-type(3)>img{width:auto;height:100%;transition:all 1s linear;}
    #imgtag>div:nth-of-type(3)>img:hover{margin-left:-170%}

  #imgsize{width:100%;height:500px;margin-top:50px;background-color:#ddd;}  
    #imgsize>div{width:23%;height:100%;margin-right:2.65%;float:left;background-color:#cca;background-repeat:no-repeat;}
    #imgsize>div:nth-of-type(1){background-image:url("../img/background/coffeemini_.jpg");background-size:100%;/* 기준:가로 */}
    #imgsize>div:nth-of-type(2){background-image:url("../img/background/colorful.jpg");background-size:contain;/* 배경이미지 전체를 보여주는 것 */}
    #imgsize>div:nth-of-type(3){background-image:url("../img/background/coffee_beans.jpg");background-size:cover;/* 기준은 비율! 개체의 빈 공간 없이 이미지를 꽉 채워 만드는 것 */
                                background-position:right;}
    #imgsize>div:nth-of-type(4){background-image:url("../img/sujin/charactor_03.jpg");margin-right:0;
                                /* -webkit-background-size:;-moz-background-size:;-ms-background-size:;-o-background-size:; */ 
                                background-size:auto 50%;transition:all 1000ms ease-out;}  
    #imgsize>div:nth-of-type(4):hover{background-position:right;}
</style>

<body>
    <div id="wrap">
      <div id="header">
        <h1>background image</h1>
      </div>
      <section id="adbox"> <!-- 스크롤 이미지 --> </section>
      <section id="adbox2"> <!-- 고정 이미지 --> </section>
      <section id="adbox3"> <!-- 고정 이미지 --> </section>
      <article id="imgtag">
        <div class="img_01"> <!-- width --> 
          <img src="../img/sujin/charactor_01.jpg" alt="image 설명을 작성해 주세요!!!!!!! 꼬옥!~!~!~!~!~!">
        </div>
        <div class="img_02"> <!-- height -->
          <img src="../img/sujin/charactor_02.jpg" alt="image 설명을 작성해 주세요!!!!!!! 꼬옥!~!~!~!~!~!">
        </div>
        <div class="img_03"> <!-- width, height -->
          <img src="../img/sujin/charactor_03.jpg" alt="image 설명을 작성해 주세요!!!!!!! 꼬옥!~!~!~!~!~!">
        </div>
      </article>
      <article id="imgsize">
        <div class="img_01"> <!-- cover --> </div>
        <div class="img_02"> <!-- content --> </div>
        <div class="img_03"> <!-- % --> </div>
        <div class="img_04"> <!-- % % --> </div>
      </article>
    </div>
  </body>
</html>
