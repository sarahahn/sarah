<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <!--[if lte IE 9]>
  <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>

  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/base/normalize.css" />
  <link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css" />

  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>

  <title>background이해</title>
</head>
<style>
  #wrap{width:960px;height:auto;min-height:150px; margin:0 auto; background-color:#f1f1f1;} /* height작성 후, min-height작성해야 한다! */
  h1{width: 100%;height:auto;padding:1em;background-color:#6af;box-sizing:border-box;}
  .content{width:100%;height:auto;border-bottom:2px solid #a7c;}
  .content>li{width:100%;height:auto;padding:0.2em 1em;box-sizing:border-box;}

  .single_icon{width:100%;height:auto;background-color:#fff;}
  .first_icon{width:100%;height:500px;background-color:#fa9;margin-bottom:1em;
              background-image:url(../img/icon/home.png);
              background-repeat:no-repeat;
              background-position:center;}
  .second_icon{width:100%;height:135px;}
  .second_icon>li{width:135px;height: 135px;margin:0.3em/*4.8px*/;float:left;background-image:url("../img/icon/colorfulcheck.jpg");background-repeat:no-repeat;}
          /* 안보이는 사진이 무한대로 반복되기 때문에 반드시 "background-repaet:no-repeat"을 해준다!!! */
    .second_icon>li:first-child{} 
    .second_icon>li:nth-child(2){background-position:right top;}
    .second_icon>li:nth-child(3){background-position:center;}
    .second_icon>li:nth-child(4){background-position:right bottom;}
    .second_icon>li:nth-child(5){background-position:center bottom;}
    .second_icon>li:nth-child(6){background-position:left center;}
  .third_icon{width:100%;height:auto;}
  .third_icon:after{content:"";display:block;width:0;height:0;clear:both;}
  .third_icon>li{height: 120px;float:left;margin:0.5em;background-image:url("../img/icon/oneIcon.jpg"); background-repeat:no-repeat;}
    .third_icon>li:nth-child(1){width: 120px;background-position: 0 0; transition:all 300ms ease-in;}
    .third_icon>li:nth-child(1):hover{background-position:left center;}
    .third_icon>li:nth-child(1):active{background-position:left bottom;}
    .third_icon>li:nth-child(2){width:120px;background-position:-250px 0;transition:all 300ms ease-in;}
    .third_icon>li:nth-child(2):hover{background-position: -250px center;}
    .third_icon>li:nth-child(2):active{background-position:-250px bottom;}
    .third_icon>li:nth-child(3){width:110px;background-position:-640px 0;transition:all 300ms ease-in;}
    .third_icon>li:nth-child(3):hover{background-position: -640px center;}
    .third_icon>li:nth-child(3):active{background-position:-640px bottom;}
    .third_icon>li:nth-child(4){width:100px;background-position:-1030px 0;transition:all 300ms ease-in;}
    .third_icon>li:nth-child(4):hover{background-position: -1030px center;}
    .third_icon>li:nth-child(4):active{background-position:-1030px bottom;}
    .third_icon>li:nth-child(5){width:105px;background-position:-1285px 0;transition:all 300ms ease-in;}
    .third_icon>li:nth-child(5):hover{background-position: -1285px center;}
    .third_icon>li:nth-child(5):active{background-position:-1285px bottom;}

  .forth_icon{width: 100%;height: auto;}
  .forth_icon:after{content:"";display:block;clear:both;}
  .forth_icon>li{width: 40px;height: 28px;margin:0.5em;float:left;}
  .forth_icon>li>a{width:100%;height:100%;display:block;
                   background-image:url("../img/icon/iconBasic.jpg");
                   background-repeat:no-repeat; background-position:-10px -10px;}
  .forth_icon>li:nth-child(1)>a{background-position:-10px -10px;transition:all 300ms ease-in;}
    .forth_icon>li:nth-child(1)>a:hover{background-image:url(../img/icon/iconActive.jpg);
                                  background-position: -10px -10px;}
    .forth_icon>li:nth-child(1)>a:active{background-image:url(../img/icon/iconHover.jpg);
                                  background-position: -10px -10px;}
  .forth_icon>li:nth-child(2)>a{width: 100%;height:26px; background-position:-86px -50px;transition:all 300ms ease-in;}
    .forth_icon>li:nth-child(2)>a:hover{background-image:url(../img/icon/iconActive.jpg);
                                  background-position: -86px -50px;}
    .forth_icon>li:nth-child(2)>a:active{background-image:url(../img/icon/iconHover.jpg);
                                  background-position: -86px -50px;}
  .forth_icon>li:nth-child(3)>a{width: 100%;height:26px;background-position:-315px -50px;transition:all 300ms ease-in;}
    .forth_icon>li:nth-child(3)>a:hover{background-image:url(../img/icon/iconActive.jpg);
                                  background-position: -315px -50px;}
    .forth_icon>li:nth-child(3)>a:active{background-image:url(../img/icon/iconHover.jpg);
                                  background-position: -315px -50px;}
  .forth_icon>li:nth-child(4)>a{width: 100%;height: 26px;background-position:-390px -50px;transition:all 300ms ease-in;}
    .forth_icon>li:nth-child(4)>a:hover{background-image:url(../img/icon/iconActive.jpg);
                                  background-position: -390px -50px;}
    .forth_icon>li:nth-child(4)>a:active{background-image:url(../img/icon/iconHover.jpg);
                                  background-position: -390px -50px;}
  .forth_icon>li:nth-child(5)>a{width: 100%;height: 28px;background-position:-235px -126px;transition:all 300ms ease-in;}
    .forth_icon>li:nth-child(5)>a:hover{background-image:url(../img/icon/iconActive.jpg);
                                  background-position: -235px -126px;}
    .forth_icon>li:nth-child(5)>a:active{background-image:url(../img/icon/iconHover.jpg);
                                  background-position: -235px -126px;}
  .forth_icon>li:nth-child(6)>a{width: 100%;height: 35px;background-position:-160px -315px;transition:all 300ms ease-in;}
    .forth_icon>li:nth-child(6)>a:hover{background-image:url(../img/icon/iconActive.jpg);
                                  background-position: -160px -315px;}
    .forth_icon>li:nth-child(6)>a:active{background-image:url(../img/icon/iconHover.jpg);
                                  background-position: -160px -315px;}
  .forth_icon>li:nth-child(7)>a{width: 100%;height: 30px;background-position: -350px -240px;transition:all 300ms ease-in;}
    .forth_icon>li:nth-child(7)>a:hover{background-image:url(../img/icon/iconActive.jpg);
                                  background-position: -350px -240px;}
    .forth_icon>li:nth-child(7)>a:active{background-image:url(../img/icon/iconHover.jpg);
                                  background-position: -350px -240px;}
  .forth_icon>li:nth-child(8)>a{width: 30px;height: 26px;background-position: -48px -50px;transition:all 300ms ease-in;}
    .forth_icon>li:nth-child(8)>a:hover{background-image:url(../img/icon/iconActive.jpg);
                                  background-position: -48px -50px;}
    .forth_icon>li:nth-child(8)>a:active{background-image:url(../img/icon/iconHover.jpg);
                                  background-position: -48px -50px;}
  .forth_icon>li:nth-child(9)>a{width: 35px;height: 35px;background-position: -390px -315px;transition:all 300ms ease-in;}
    .forth_icon>li:nth-child(9)>a:hover{background-image:url(../img/icon/iconActive.jpg);
                                  background-position: -390px -315px;}
    .forth_icon>li:nth-child(9)>a:active{background-image:url(../img/icon/iconHover.jpg);
                                  background-position: -390px -315px;}
  .forth_icon>li:nth-child(10)>a{width: 30px;height: 30px;background-position: -470px -240px;transition:all 300ms ease-in;}
    .forth_icon>li:nth-child(10)>a:hover{background-image:url(../img/icon/iconActive.jpg);
                                  background-position: -470px -240px;}
    .forth_icon>li:nth-child(10)>a:active{background-image:url(../img/icon/iconHover.jpg);
                                  background-position: -470px -240px;}

  
  </style>

<body>
  <div id="wrap">
    <h1>background이해</h1>
      <p> 모든 backgorund의 위치는 왼쪽 상단을 기준으로 한다. </p>
    <ul class="content">
      <li>background-color</li>
      <li>background-image</li>
      <li>background-repeat: no-repeat | repeat-x; | repeat-y; | repeat; </li>
      <li>background-position</li>
    </ul>
    <div class="single_icon">
      <div class="first_icon">
          <!-- 첫번째 아이콘(home.png) -->
      </div>
      <ul class="second_icon">
        <!-- 두번째 아이콘 (colorfulcheck.jpg) -->
        <li><!-- icon: 1,1 --></li>
        <li><!-- icon: 3,1 --></li>
        <li><!-- icon: 2,2 --></li>
        <li><!-- icon: 3,3 --></li>
        <li><!-- icon: 2,3 --></li>
        <li><!-- icon: 1,2 --></li>
      </ul>
      <ul class="third_icon">
        <!-- 세번째 아이콘 (oneIcon.jpg) -->
        <li><!-- 학사모 --></li>
        <li><!-- 지구 --></li>
        <li><!-- 판대기 --></li>
        <li><!-- 화살표 --></li>
        <li><!-- 돋보기 --></li>
      </ul>
      <ul class="forth_icon hidden_wrap">
        <!-- 네번째 아이콘 (iconBasic.jpg) -->
        <li><a href="#"><span>1</span></a></li>
        <li><a href="#"><span>2</span></a></li>
        <li><a href="#"><span>3</span></a></li>
        <li><a href="#"><span>4</span></a></li>
        <li><a href="#"><span>5</span></a></li>
        <li><a href="#"><span>6</span></a></li>
        <li><a href="#"><span>7</span></a></li>
        <li><a href="#"><span>8</span></a></li>
        <li><a href="#"><span>9</span></a></li>
        <li><a href="#"><span>10</span></a></li>
      </ul>
    </div>

  </div>  
</body>
</html>
