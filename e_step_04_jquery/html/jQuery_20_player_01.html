<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <!--[if lte IE 9]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/ie7/IE9.js"></script>
    <script src="../ie/css3pie/PIE_IE9.js"></script>
    <![endif-->
  
    <link rel="stylesheet" href="../css/base/reset.css" />
    <link rel="stylesheet" href="../css/base/normalize.css" />
    <link rel="stylesheet" href="../css/src/player_01.css" />
  
    <script src="../js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery/jquery-ui.min.js"></script>
  <title>Document</title>
</head>
<body>
<div id="wrap">
  <header id="headBox">
    <h1>music and video test</h1>
  </header>
  <section id="videoBox">
    <div id="video">
      <video muted preload autoplay>
        <source src="../../youngsang/multi/movie/Website_Design_Speed_Art_1.mp4" type="video/mp4" />
        <!-- 파일의 이름은 공백 없이영문으로 사용하여 올바르게 동작합니다. -->
<!--         <source src="" type="movie/mp4" />
        <source src="" type="movie/webM" /> -->
        <p>현재 사용하고 계신 브라우저는 동영상을 볼 수 없는 브라우저 입니다. <br />
           최신 브라우저 또는 <a href="http://google.com/chrome">크롬브라우저</a>를 설치하시고 사용하세요.</p>
           <!-- 
           controls: 재생기 직접 컨트롤 할 수 있는 기능
           muted: 무음
           preload: 로딩 / 동영상 재생 되기 전에 미리 로딩되는 부분
           autoplay: 자동재생
           volume: 0~1 볼륨 컨트롤
           poster: 미리 보여주는 이미지(mp3에서는 동작하지 않음)
            -->
      </video>
    </div>
    <div class="playButton">
      <button type="button" class="play">재생</button>
      <button type="button" class="pause">일시정지</button>
    </div>
  </section>
  <section id="musicBox">
    <div id="music">
      <audio controls>
        <source src="../../youngsang/multi/music/04_Disco_Inferno.mp3">
        <!-- <source>
        <source>
        <source> -->
        <p>지금 브라우저는 음악이 재생되지 않습니다. 크롬을 설치하시고 사용하세요.</p>
      </audio>

    <div class="playButton">
      <button type="button" class="play">재생</button>
      <button type="button" class="pause">일시정지</button>

      <button type="button" class="prev">이전곡</button>
      <button type="button" class="next">다음곡</button>
    </div>

    </div>

  </section>
  <article id="contentBox"></article>
  <footer id="footBox"></footer>
</div>
  <script src="../js/src/player_01.js"></script>
</body>
</html>
