  <title>선택자 및 css이해</title>
  <style>
    #wrap{height: auto;min-height:150px; margin:0 auto;}
    .head_box{width: 960px;height: 150px;margin:0 auto;background-color:#f0a;}
    h1{height: 50px;float:left; margin:1em; color:#fff;}
    .gnb{width: 600px;height: 40px;float:right;margin-top:20px;}
    .gnb>li{float:left; margin-right:10px; position:relative;}
    .gnb>li:after{content:" "; display:block; width: 2px;height: 80%;background-color:#888;position:absolute; right: -5%; top: 10%;}
    .gnb>li:last-child{margin-right: 0;}
    .gnb>li:last-child:after{display: none;}
    .gnb>li>a{padding:0.2em; color:#fff; transition: all 300ms;}
    .gnb>li>a:hover{font-weight:bold;font-size:2em; border-bottom:2px solid;}
    .add_banner{width: 100%;height: 500px;background-color:#ccd;}

  </style>
</head>
<body>
  <div id="wrap">
    <div class="head_box">
      <h1>jQuery Test</h1>
      <ul class="gnb">
        <li class="sel_1"><a href="#">list_01</a></li>
        <li class="sel_2"><a href="#">list_02</a></li>
        <li class="sel_3"><a href="#">list_03</a></li>
        <li class="sel_4"><a href="#">list_04</a></li>
        <li class="sel_5"><a href="#">list_05</a></li>
      </ul>
    </div>
    <div class="add_banner">add_banner</div>
  </div>



  <!-- jquery -->
  <script>
    (function($){
      var select_1 = $('.sel_1');
      var select_2 = $('.sel_2');
      var select_3 = $('.sel_3');
      var select_4 = $('.sel_4');
      var select_5 = $('.sel_5');
      var banner = $('.add_banner');

      select_1.on('click',function(event){
        event.preventDefault(); //a기능 상쇄
        banner.hide();  // 이렇게 써도 되고, $('.add_banner').hide()로 작성하여도 괜찮음.
      }); // select_01

      select_2.on('click',function(event){
        event.preventDefault();
        // $('.add_banner').show();
        $('.add_banner').fadeOut(1000);
      }); // select_02
          // 속도: 단위가 무조건 ms임, 그래서 숫자만 작성해 주어도 가능함.

      select_3.on('click',function(event){
        event.preventDefault();
        $('.add_banner').toggle(1000);
        // $('.add_banner').slideToggle(1000);
        // $('.add_banner').fadeToggle(1000);
      }); // select_03
      // 만약 toggle이 없다면, 
      // if(a=='none'){
      //  a='block';
      //  }else{
      //    a='none';}  가 필요하다.

      select_4.on('click', function(event){
        event.preventDefault();
        // .add_banner의 display상태를 확인하기
        var bannerStatus = $('.add_banner').css('display');
        // console.log(bannerStatus);
        // bannerStatus display상태가 숨김처리 되어 있는지 check.
        if(bannerStatus == 'none'){
          $('.add_banner').css({display:'block'}); // show()
            // $('.add_banner').show();
        }else{
          $('.add_banner').css({display:'none'});  // hide()
            // $('.add_banner').hide();
        }
      });  //  -----------------------------> 결국, 이렇게 써놓으면 toggle이랑 같은 기능을 하는 것임. 


    })(this.jQuery);

  </script>


</body>
</html>
