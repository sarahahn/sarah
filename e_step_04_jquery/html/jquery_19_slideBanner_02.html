<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <!--[if lte IE 9]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/ie7/IE9.js"></script>
    <script src="../ie/css3pie/PIE_IE9.js"></script>
    <![endif-->
  
    <link rel="stylesheet" href="../css/base/reset.css" />
    <link rel="stylesheet" href="../css/base/normalize.css" />
    <link rel="stylesheet" href="../css/src/slideBanner_02.css" />
  
    <script src="../js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery/jquery-ui.min.js"></script>
  <title>slideBanner</title>
</head>
<body>
<div id="wrap">
  <header id="headBox">
    <h1>slideBanner만들기 이해</h1>
  </header>

  <section id="slideBanner">
  <!-- 좌,우 버튼 생성(접근성처리는 indicator를 통해 저리하므로 모양만 유지) -->
    <div class="slide_btn">
      <div class="l_btn">&lt;</div>
      <div class="r_btn">&gt;</div>
    </div>

    <!-- slide Banner담는 곳 이미지 4개 생성 -->
    <ul id="bannerBox">
      <li class="slide_01"> slide_01</li>
      <li class="slide_02"> slide_02</li>
      <li class="slide_03"> slide_03</li>
      <li class="slide_04"> slide_04</li>
    </ul>

    <!-- banner와 같이 움직이며, 실재 내용 설명이 이 곳에 담김(즉, button생성과 설명이 필요!) -->
    <ol class="indicator">
      <li class="indi_01 active">
        <button type="button"><span class="hidden">1 이미지의 실제 설명이 쓰여야 함</span></button>
      </li>
      <li class="indi_02">
        <button type="button"><span class="hidden">2 이미지의 실제 설명이 쓰여야 함</span></button>
      </li>
      <li class="indi_03">
        <button type="button"><span class="hidden">3 이미지의 실제 설명이 쓰여야 함</span></button>
      </li>
      <li class="indi_04">
        <button type="button"><span class="hidden">4 이미지의 실제 설명이 쓰여야 함</span></button>
      </li>
    </ol>
  </section>

  <article id="contentBox">
    <h2>contentBox</h2>
  </article>

  <footer id="footBox">
    <h2>footBox</h2>
  </footer>
</div>
  <script src="../js/src/slideBanner_02.js"></script>
</body>
</html>
