<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/base/reset.css">

  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>

  <title>scrollTop_offset</title>
  <style>
    #wrap{width: 100%;height: 5000px;
          background-image:linear-gradient(45deg, #ffa, #afc, #faa);}
      h1{padding:1em; background-color:#09f; color:#fff;}
      p{width: 300px;height: 2em;background-color:#fff;position:fixed; top:150px; left:50%; z-index:500;
        font-size:2em;}
      p>span{display:block; width: 150px; height: 100%;float:left; font-size:0.7em;}
      p>strong{display:block;width: 150px;height: 100%;float: right;border-bottom:2px solid #f05; color:#f06;}
        .scrollTop{margin-left: -310px;}
        .offset{margin-left: 10px;}
  </style>
</head>
<body>
  <div id="wrap">
    <h1>scrollTop()과 offset()top의 비교</h1>
    <p class="scrollTop"><span>scrollTop():</span><strong></strong></p>
    <p class="offset"><span>offset().top:</span><strong></strong></p>
  </div>
  <script>
    (function($){
      // 스크롤을 움직이는 것, scrollTop 스크롤바 => $(window)
      $(window).on('scroll',function(){
        var scT = $(this).scrollTop();
        var osT = $('.offset').offset().top;

        $('.scrollTop').find('strong').text(scT);
        $('.offset').find('strong').text(osT);


      });// $(window).on 끝
    })(this.jQuery);
  </script>
</body>
</html>
