<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/base/reset.css">
  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>
  <title>jquery show hide</title>
  <style>
    #wrap{width: 100%;height: auto;}
    #headBox{width: 960px;height: auto;background-color:#ffa;margin:0 auto;}
      h1{width: 500px;height: auto;padding-top:0.5em; margin:auto; margin-bottom: 1em;text-align:center; border-bottom:2px solid #f05;}
    #gnb{width: 80%;height: auto;margin:0 auto;}
    #gnb:after{content:" "; display: block; clear: both;}
    #gnb>li{width: calc(100% / 12);height: auto; float:left; box-sizing: border-box;padding-left: 1em;}
    #gnb>li>button{width: 100%;height: auto;}
    #gnb>li>button:hover{background-color: #fff;font-weight:bold;}
    #addBanner{width: 100%;height: 500px;background-color:#faa; font-size:3em; display:none;}
    #addBanner>h2{color:#fff; font-size: 2em;}

    /* jquery addClass용*/
    .view{display:block; background-color:#aff; transform:rotate(5deg); transition:all 1000ms ease-in;}
    .view:hover{transform:rotateZ(180deg);}
    .view>h2{text-align:center; padding-top:3em;border-bottom:1em solid #fff;}


  </style>
</head>
<body>
<div id="wrap">
  <header id="headBox">
    <h1>jquery test_show &amp; hide</h1>
    <ul id="gnb">
      <li><button type="button">show</button></li>
      <li><button type="button">hide</button></li>
      <li><button type="button">toggle</button></li>

      <li><button type="button">show</button></li>
      <li><button type="button">hide</button></li>
      <li><button type="button">toggle</button></li>

      <li><button type="button">show</button></li>
      <li><button type="button">hide</button></li>
      <li><button type="button">toggle</button></li>

      <li><button type="button">show</button></li>
      <li><button type="button">hide</button></li>
      <li><button type="button">toggle</button></li>
    </ul>
  </header>
  <section id="addBanner">
    <h2>광고 배너 영역</h2>
  </section>
</div>
  <!-- script -->
  <script>
    (function($){
  //---------------------------------------------
      var gnb = $('#gnb');
      var gnbList = gnb.children('li');
      var banner= $('#addBanner');

      //클릭이벤트 ( .on()이라는 메소드를 사용, )
      gnbList.eq(0).on('click',function(e){
        e.preventDefault();
        banner.show();
      });

      //gnbList(1)클릭 시 숨김처리 ( .on()메소드 사용 )
      gnbList.eq(1).on('click', function(e){
        e.preventDefault();
        banner.hide();
      });

      //gubList(2)클릭 시 토글 ( .on() )  --> on off 두개만 하는 것
      gnbList.eq(2).on('click', function(e){
        e.preventDefault();
        banner.toggle();
      });
             // preventDefault의 의미 : 먼저 선행되는 이벤트 효과를 취소처리 해라!
             //                       링크 또는 여러 이벤트의 기능을 무효화처리 하는 기능. 
             //                        함수의 말미에 작성되는 return false; 기능과 동일.


      //gubList(3)클릭 시 fadeIn ( .on() ) 
      gnbList.eq(3).on('click', function(e){
        e.preventDefault();
        banner.fadeIn(500);
      });

      //gubList(4)클릭 시 fadeout ( .on() ) 
      gnbList.eq(4).on('click', function(e){
        e.preventDefault();
        banner.fadeOut('slow');
      });

      //gubList(5)클릭 시 fadetoggle ( .on() )  --> on off 두개만 하는 것
      gnbList.eq(5).on('click', function(e){
        e.preventDefault();
        banner.fadeToggle('fast');
      });


      // animation처리되는 이벤트 효과에서는 마우스든 다른 효과든 중간에 정지 처리되어야 할 필요가 있다. 
      // 이때, 사용하는 메소드는 stop()이다. 
      // animation효과를 주는 메소드(api)앞에 .stop() 메소드를 연결하기만 하면 간단하게 처리할 수 있다. 
      // stop(): 반복처리되는 이벤트 기능이 메모리되어 처리되는 것을 삭제하는 기능

      //gubList(6)클릭 시 slideDown ( .on() )  --> on off 두개만 하는 것
      gnbList.eq(6).on('click', function(e){
        e.preventDefault();
        banner.slideDown('fast');
      });

      //gubList(7)클릭 시 slideUp ( .on() )  --> on off 두개만 하는 것
      gnbList.eq(7).on('click', function(e){
        e.preventDefault();
        banner.slideUp('fast');
      });

      //gubList(8)클릭 시 slideToggle ( .on() )  --> on off 두개만 하는 것
      gnbList.eq(8).on('click', function(e){
        e.preventDefault();
        banner.stop().slideToggle('fast');
      });


         
         // 하기는 css기능을 사용할 것임!!!!!!
         // addClass()
         // addClass()란, css(style)에 존재하는 class 이름을 가져와서 html요소에 삽입하는 것.
          // 예시 : #gnb.addClass('clearfix');

          //removeClass()란, 선택된 요소에 담긴 class값의 이름(기능)을 사라지게 하는 것,
          //addClass와 반대의 개념




      // gubList(9)클릭 시  ( .on() )
      gnbList.eq(9).on('click', function(e){
        e.preventDefault();
        banner.addClass("view");
      });

      //gubList(10)클릭 시  ( .on() )
      gnbList.eq(10).on('click', function(e){
        e.preventDefault();
        banner.removeClass('view');
      });

      //gubList(11)클릭 시  ( .on() )
      gnbList.eq(11).on('click', function(e){
        e.preventDefault();
        banner.toggleClass('view');
      });



 //---------------------------------------------
    })(this.jQuery);
  </script>
</body>
</html>
