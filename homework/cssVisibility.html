<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
  <h1>visibility</h1>
    <h2>개념</h2>
      <p>태그의 가시성을 결정한다.</p>
    <h2>속성</h2>
      <ol>
        <li>visible : 보임</li>
        <li>hidden : 숨기지만, 자신의 영역은 계속 차지한다.</li>
        <li>collapse : 겹치도록 지정( 테이블의 행과 열 요소만 지정할 수 있으며, 그 외 요소의 지정하면 hidden으로 해석된다.)</li>
        <li>inherit : 부모 요소의 값을 상속</li>
      </ol>
    <h2>사용방법</h2>
      <p> #box1 { width:100px; height:100px; visibility:hidden; }</p>

</body>
</html>
