<style>
  #wrap{width:1000px;height: 960px;margin:0 auto;background-color:#f9a}
  h1{width:100%;height:auto;}
    ul{width:100%;height:auto;padding:20px; box-sizing:border-box;}
    ul:after{content:"";display:block;width:0;height:0;clear:both;}
    ul>li{width:100%;height:auto;background-image:url("../basic/img/pet/pet_01.png"); background-repeat:no-repeat;}
    ul>li:nth-child(1){width: 158px;height: 191px;background-position:left top;}
    ul>li:nth-child(2){width: px;height: px;background-position:left top;}

</style>
<body>
  <div id="wrap">
    <h1>pet 사진 맞추기</h1>
      <ul class="01">
        <li><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
        <li><span>5</span></li>
        <li><span>6</span></li>
        <li><span>7</span></li>
        <li><span>8</span></li>
        <li><span>9</span></li>
        <li><span>10</span></li>
        <li><span>11</span></li>
      </ul>
  </div>
