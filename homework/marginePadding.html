  <h1>margine, padding etc.. 의 개념</h1>
  <ol>
    <li>margine : border의 바깥쪽에 위치.
                  해당 콘텐츠와 Element의 사이에 여백을 만든다. </li>
    <li>border : 경계선, 실제 콘텐츠를 감싸고 있는 선.
                 스타일, 색, 두께 지정 가능. 
                  ex) borderstyle: 선종류</li>
    <li>padding : border안쪽 위치하는 여백, 
                  이 부분의 배경색은 컨텐츠의 배경색을 따름.</li>
    <li>outline : Border의 바깥 외곽선, 요소를 두드러져보이게 할 때 사용.</li>
  </ol>
