<body>
	<h1>mediaQuery</h1>
	  <h2>mediaQuery란?</h2>
	    <p>단말기의 종류(size)에 따라 각각 다른 스타일시트를 적용하게 하는 기능.</p>
	    <p>쉽게 말해 해상도에 따라 css가 반응하도록 설계하는 것.</p>
	  <h2>특징</h2>
	    <ol>
	      <li>미디어 쿼리를 사용하면 단말기의 특성에 따라 필요한 CSS를 적용시키거나 무시할 수 있다. </li>
	      <li>미디어 쿼리를 통해 여러 해상도에서 최적의 디자인을 보여주는 것이 가능합니다.</li>
	      <li>하나의 문서만으로도 모든 해상도에 대응할 수 있다.</li>
	      <li>미디어 쿼리는 문장 내에 대소문자를 구분하지 않는다. </li>
	    </ol>
