<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>iframe및 embed</title>
  <style>
    body,html{width: 100%; height: 100%; margin:0; padding:0;}
    div{width: 100%;height: 100%; margin:0; padding:0;}
    iframe, embed {width:100%; height:100%; border:0; margin:0; padding:0;}
    /* size 조절 시, width와 height의사이즈를 full로 한다면 100%로 작성. 
       또한 정해져 있던 size들은 지워준다. 
       그리고 size의 우선순위는 body가 먼저(first)이지만, 이는 잘못된 표현임. */

  </style>
</head>
<body>
  <h1>iframe test</h1>
  <div>
    <iframe src="https://www.youtube.com/embed/HfdXWMCnREw" frameborder="0" allowfullscreen>
    </iframe>
  </div>
  <div>
      <iframe src="http://daum.net" frameborder="0"></iframe>
  </div>
  <div>
    <embed src="https://www.youtube.com/embed/HfdXWMCnREw" frameborder="0" allowfullscreen>
    </embed>
  </div>
  <!-- iframe과 embed는 알수 없는 여백까지도 끌고 오기 때문에, 
       div로 묶어서 사용해주는 것이 좋다. -->
  <!-- ifrmae의 장점 : 퍼온 site의 용량를 사용하기 때문에 홈페이지 용량을 줄일 수 있다. -->
</body>
</html>
