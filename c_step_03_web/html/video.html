<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/reset.css">
  <title>video</title>
  <style>
    div{border:3px solid #afc;}
  </style>
</head>
<body>
  <h1>웹에서 video사용하기</h1>
<div>
  <!-- video용어 
    *<video>코드로 감싸고 내부에 
    *<osurce src="[비디오파일]" type="video/[확장자명]" />
    *순서에 맞게 호환되는 사용 확장자가 진행

    *제어를 하는 명령어
    *controls : 재생, 정지, 볼륨 등을 조절 가능 - 단, 브라우저마다 크기/모양이 다르다.
    * preload : 재생하기 전 미리 오딩처리하여 끊김이 덜 하도록 만드는 기능 
    * autoplay : 비디오를 자동으로 재생하게 만드는 기능
    * volume : 비디오 재생 시, 크기값을 조절하는 기능(0~1)
    * muted : 음소거
    -->

  <!-- video코드 사용 1 -->
    <video preload controls autoplay volume
           src="../video/sejeng.mp4">
      당신의 브라우저에서는 못써요, 바꾸세요! 크롬으로
    </video>
    <!-- video코드의 단점 : 모든 브라우저에서 mp4가 실행되는 것은 아님. 또한 로열티를 내야 함. -->

  <!-- video코드 사용 2 -->
    <video preload controls muted poster="">
    <!-- poster : 영상 시작 전에 보이는 화면. -->
    <source src="../video/shindong.mp4"
            type="video/webM" />
    <source src="../video/shindong.mp4"
            type="video/ogv" />
    <source src="../video/shindong.mp4"
            type="video/mp4" />
    <p>브라우저가 참 좋네요, 다른 최신 브라우저로 바꾸세요.</p>
  <!-- webM이 없다면 ogv로, ogv가 없다면 mp4로 실행하라! 라는 뜻. -->
    </video>

  <!-- <audio src=""> 사용 가능하지만 실제로는 복수형을 사용</audio> -->
  <!-- 
    * audio에서는 poster, width, height 속성을 사용할 수 없다.
    * controls는 브라우저마다 크/모양이 다르므로 별도의 디자인 작업 후, 자바스크립트로 제어하는 것이 좋다.
    * 재생명령어(load( )), 정지 명령어(pause( ))  (다음곡, 이전곡에 대한 명령어는 없음.)
    * mp3재생기처럼 여러곡을 사용하려면, 자바스크립트의 기능()으로 사용하는 것이 일반적이다. -->
  <audio preload autoplay controls muted>
    <source src="[음악재생파일].ogg" type="audio/ogg" />
    <source src="[음악재생파일].aac" type="audio/aac" />
    <source src="[음악재생파일].mp3" type="audio/mp3" />
    <p>현재 브라우저에서는 재생이 되지 않습니다. 최신브라우저를 사용하세요. </p>
  </audio>
  <!-- audio : 사이트에 bgm깔리는 것. -->
  
  <!-- 또한 보안저리가 되지 않기 때문에, "source의 출처"에 대해 작성해 주어야 한다. -->
</div>
</body> 
</html>
