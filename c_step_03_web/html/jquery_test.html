<!DOCTYPE html>
<!-- jquery_test.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/reset.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <title>Document</title>
  <style>
    h1{padding:1em; background-color:#9fc; color:#171717; text-align: center;}
    #jsBox{width: 100%;height: auto; min-height:500px; background-color:#09f;}
    #queryBox{width: 100%;height: auto;min-height:500px; background-color:#fc0;}
    h2{background-color:#f7a; color:#fff; padding:0.5em;}
    button{background-color:#555; color:#fff; border-radius:0.5em;transition:all 500ms; font-size:2em; padding:1.4em;}
    button:hover{box-shadow:0.3em 0.3em 0.3em #90f}
  </style>
</head>
<body>
  <h1>web test</h1>
  <div id="jsBox">
    <h2>javascript</h2>
    <button type="button" id="jsBtn">javascript button</button>
  </div>

  <div id="queryBox">
    <h2>jquery</h2>
    <button type="button" id="jqBox">jquery button</button>
  </div>
  <script>
    //javascript
      // "javascript button을 클릭하면 색깔을 바꾸어라!! 라는 명력어 쓸꺼임(하기)"
      // 1. id="jsBtn"가져오기 , id="jsBox"
      // document.getElementById() == id
      var jsBtn = document.getElementById('jsBtn');
      var jsBox = document.getElementById('jsBox');
      // 2. 버튼을 클릭
      //jsBtn클릭(이벤트)
      // adEventListener()  == 이벤트(크롬, 사파리, 파이어폭스, 오페라...가 사용하는 이벤트)
      // attachEvent() == 이벤트(익스플로러8버전)



      // callback함수 : 하나의 기능 뒤에 다른 함수를 불러와서 사용하는 기법
      // callback함수(다시 불러오기)의 두가지 방법

      // 첫번째 방법(자체적으로 쓰는 방법)
      // jsBtn.adEventListener('click', function(){  }); // 클릭했을 때, 바로 function하라!!

      // 두번째 방법(별도로 불러오는 방법)
      jsBtn.addEventListener('click', JsBox);
        function JsBox(){
          jsBox.style.backgroundColor = "#faa";
          jsBox.style.color = "#1834a9";
                }

  </script>


  <script>
    //jquery
    // $(function(){})();  즉시 실행 함수 :"작성하는 즉시 실행하겠다"라는 뜻(IIFE)
    // $(); 함수를 실행하겠다는 뜻.
    $(function($){
      
    })(this.jQuery);

  </script>
</body>
</html>
