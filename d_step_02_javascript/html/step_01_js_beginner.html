<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>js beginner</title>
<!-- 구형 브라우저에서 하기와 같이 작성했었음. 
  <script type="text/javascript"></script>
   -->
  <script>
    document.write('js코드를 처음 작성하여 보여줍니다.');
    alert('alert는 메세지를 보여주는 경고창을 의미 합니다.');
      // 브라우저에 띄울 시, alert를 먼저 띄우고 이후에 메세지를 띄우기 때문에 
      // 브라우저 속도가 현저히 느려지는 현상이 생김. (주범임 얘가) 
      console.log('보이는 곳에는 나타나지 않습니다.');
  </script>

</head>
<body>
  <h1>javascript처음 시작하기</h1>
  <script>
    document.write('js코드를 처음 body에 작성합니다.');
    alert('사실상 매우 번거롭고 귀찮은 존재 입니다.');
    console.log('console.log는 개발자 모드에 있는 콘솔창에 나타납니다.');
  </script>

</body>
</html>
