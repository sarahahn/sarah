<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>function</title>
</head>
<body>
  <h1>function</h1>
  <script>
    /*function: 함수(scss:@mixin, @function)

      function의 여러 형태
      - 기본 형태 : function(){} // 이름이 없는 함수는 익명함수
      - function Fn1(){}  // 함수 선언식
      - var Fn2 = function(){}  // 함수표현식
      - new Function(){}   // 사용하지 않음
    */
      // 이름 작성 첫글자는 소문자
      // 함수의 이름을 작성시에는 첫글자를 대문자로 표기 (함수임을 표기하기 위해)
      // function(함수)의 마지막에는 ;을 붙이지 않는다.
      // 변수의 마지막에는 ;를 붙인다.!!!!! 

    console.log(function Fn1(){});
    
    var Fn2 = function(){}; // 함수 표현식
    console.log(Fn2);

    function Fn1(){
      var a =10;
      var b = 20;
      var c = a+b;
      // console.log(c);
      return c;  // return은 내보내기, 그런데 맨 위에 작성한 값 딱 하나만 return할 수 있다. 
    };  // scss : @mixin => @include과 비슷.

       // Fn1(); // 함수호출
       console.log(Fn1());


    function Fn3(i){
      var a = i;
      var b = 20;
      var c = a*b;
      return c;
    } // scss: @mixin mx1($r){
       // bgackground-repeat:$r;
       //  }
       console.log(Fn3(20));

    function AddFn(i, j){
      var a = i;
      var b = j;
      var c = a+b;
      return c;
    }
    console.log(AddFn(20, 40));

   // 지금까지는 함수 선언식이었다.
   // 이제는 함수 표현식을 알아보자!! (밑에)


   var Plus = function(i, j){
    var fir = i;
    var sec = j;
    var result = i+j;
    return result;
   }
   var Minus = function(i, j){
    var fir = i;
    var sec = j;
    var result = i-j;
    return result;
   }
   var Multiple = function(i, j){
    var fir = i;
    var sec = j;
    var result = i*j;
    return result;
   }
   var Division = function(i, j){
    var fir = i;
    var sec = j;
    var result = i/j;
    return result;
   }

   var Rest = function(i, j){
    var fir = i;
    var sec = j;
    var result = i%j;
    return result;
   };

    console.log(' Multiple(3,20): ' , Multiple(3,20));
    console.log(' Plus(5,50): ' , Plus(5,50));
    console.log(' Minus(60,80): ' , Minus(60,80));
    console.log(' Division(40,6): ' , Division(40,6));
    // 한번 더 써주는 이유는 : '이렇게 쓰면:'  결과가 이렇게 나와요! 라는 것을 알려주기 위해 작성함. 

    var myMath = {
        mu : Multiple,
        pl : Plus,
        mi : Minus,
        di : Division,
        re : Rest
    };
    console.log(myMath.pl(21,10));
    // 기호는 안된다. 
    console.log(myMath.re(10,3));
    console.log(parseInt(myMath.di(10,3)));//정수화 시키고 싶으십니까??? 그럼 따라하십숑


  </script>
</body>
</html>
