<!DOCTYPE html>
<!-- step_01_beginner_05_arr.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<h1>arr배열의 기초 내용</h1>
  <script>
    /* 배열이란?
      - array(list) : 어떠한 목록의 나열
      - 기본 배열 형태: var arr = [];
                      : var newArr = new [];   // 만들어진 배열을 복제
                      : var newArr = new [];   // 하지만, 이런 복제형태는 잘 쓰이지 않는다. 
     */

     
     // console.log([1,3,10,100,'string']);
     var arr = ['머루포도','수박',135, 53, 2,'하영','혜빈','장미','진달래'];
     console.log(arr[1]);
     console.log(arr[5]);
     console.log(arr[6]);
     console.log(arr[15]); // 반복이 아니기에, 15번째 값은 없으므로 값은 undefined가 나오는 것이 정상이다. 

     /* 객체 - objuect(scss:map)
        {};
        var obj = {};
        var obj2 = new object(); // 실제 사용하지 않음. 
     */

     console.log ({
      hiyoung:"하영", greenCom:"시원하다", class:'피곤하다', 여름:'과일이 맛있다.'
     });
     var obj = {
      hiyoung:"하영", greenCom:"시원하다", "class":'피곤하다', '여름':'과일이 맛있다.'
     };   // key부분에 ''를 쓰나 안쓰나 결과는 똑같다. 
     console.log(obj);
     console.log(obj.class);

     var myName = 'my name is sarahahn';
     var st = 'heybin';
     var twoNum=[1,100];

     var myObj = {
      name: myName, num:twoNum, student:st, time:10, next:'javascript'
     };

     console.log(myObj);     // 객체 전체값 확인
     console.log(myObj.name);  // 객체 내의 name값 확인, 변수 myname도출
     console.log(myObj.time);  // 객체 내의 time값, 숫자 10
     console.log(myObj.num);   // 객체 내의 num값, 배열형태 도출
     console.log(myObj.num[1]); // 객체 내의 num의 값인 배열의 두번째 값

  </script>
  
</body>
</html>
