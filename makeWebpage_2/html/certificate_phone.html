<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <!--[if lte IE 9]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/ie7/IE9.js"></script>
    <script src="../ie/css3pie/PIE_IE9.js"></script>
    <![endif-->
  
    <link rel="stylesheet" href="../css/base/reset.css" />
    <link rel="stylesheet" href="../css/base/normalize.css" />
    <link rel="stylesheet" href="../css/certificate_phone.css" />
  
    <script src="../js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery/jquery-ui.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="wrap">
  <header id="headBox">
    <h1><span class="hidden">xido</span></h1>
    <div id="aside">
      <div id="sign"></div>
      <div id="searchBox">
        <ul>
          <li>login</li>
          <li>join</li>
          <li>Q&amp;A</li>
        </ul>
        <form action="#" method="get">
          <fieldset>
            <label for="search" class="hidden">검색어를 입력해주세요.</label>
            <input type="text" name="search" id="search" 
              value="">
            <button type="button"><span class="hidden">검색한 내용 보러가기</span></button>
          </fieldset>
        </form>
      </div>
    </div>
    <nav id="gnb">
      <ul>
        <li><a href="#">about.xido</a></li>
        <li><a href="#">graphic.basic</a></li>
        <li><a href="#">design.guide</a></li>
        <li><a href="#">design.portfolio</a></li>
        <li><a href="#">gallery</a></li>
        <li><a href="#">guest</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <div id="arrangeBox"></div>
    <div id="certificateBox">
      <h2>본인 인증 서비스</h2>
      <div id="certifi_box">
        <h3>휴대폰인증</h3>
        <p>입력하시는 정보는 암호화 처리 되며, <br />어떠한비용도 발생하지 않습니다.</p>
        <form action="" method="post">
          <fieldset>
            <legend>개인휴대폰정보</legend>
            <dl>
              <dt>
                <label for="firstNum">
                  <span class="me_hidden">사용자의</span>휴대폰번호
                  <span class="me_hidden">를 입력하세요.</span>
                </label>
              </dt>
              <dd>
                <select name="firstNum" id="firstNum">
                </select>
              </dd>
              <dd>
                <label for="middlenum" class="me_hidden">고객의 휴대번호 가운데 셋 또는 네자리를 입력하세요.</label>
                <input type="text" max-length="4" id="middlenum" value=""></dd><!-- 여기서는 value값에 아무것도 쓰지 않는다!! 왜냐면 값을 입력해야 하니까 -->
              <dd>
                <label for="lastnum" class="me_hidden">고객의 휴대번호 마지막 네자리를 입력하세요.</label>
                <input type="text" max-length="4" id="lastnum" value=""></dd><!-- 여기서는 value값에 아무것도 쓰지 않는다!! 왜냐면 값을 입력해야 하니까 -->
            </dl>
            <dl>
              <dt>이동통신사</dt>
              <dd>
                <input type="radio" name="telecom" value="sk" id="sk">
                <label for="sk">skt</label>
              </dd>
              <dd>
                <input type="radio" name="telecom" value="kt" id="kt">
                <label for="kt">ktt</label>
              </dd>
              <dd>
                <input type="radio" name="telecom" value="lg" id="lg">
                <label for="lg">lgt</label>
              </dd>
            </dl>
          </fieldset>
          <fieldset>
            <legend>동의 및 전송</legend>
            <div>
              <input type="checkbox" name="ok" id="checkOk" vlaue="ok">
              <label for="checkOk">개인정보 제공 및 활용에 동의합니다.</label>
              <!-- id와 laber for가 같야지만, 글씨 눌렀을 때, checkBox에 같이 체크가 되며, 접근성도 지킬 수 있다! -->
            </div>
            <!-- <hr>hr: 이전의 내용을 정리하고, 하기서부터 다시 시작하겠습니다. -->
            <input type="submit" value="확인" />
            <input type="reset" value="취소" />
          </fieldset>
        </form>
      </div>
    </div>
  </section>
  <footer id="footBox"></footer>
</div>

<script>
  (function($){
    var firstName = $ ('#firstNum');

    for(var i=0; i<10; i++){
      firstName.append('<option value="01 '+i+' ">01'+i+'</option>');
    }
  })(this.jQuery);
</script>
</body>
</html>
