<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
   <!--[if lte IE 9]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/ie7/IE9.js"></script>
    <script src="../ie/css3pie/PIE_IE9.js"></script>
    <![endif-->
  
    <link rel="stylesheet" href="../css/base/reset.css" />
    <link rel="stylesheet" href="../css/base/normalize.css" />
    <link rel="stylesheet" href="../css/signup.css" />
  
    <script src="../js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery/jquery-ui.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <header id="headBox"></header>
    <section>
      <div id="summaryBox"></div>
      <form action="" method="post">
        <fieldset id="idPw">
          <legend class="hidden">새로운 아이디 입력 및 비밀번호 입력란 입니다.</legend>

          <!-- fieldset_1, 아이디 시작 -->
          <div class="idBox">
            <div class="icon"></div>
            <label for="id">아이디</label>
            <input type="text" id="idText" name="idText" value="">
            <button>중복확인</button>
          </div>
          <!-- fieldset_1, 아이디 끝 -->

          <!-- fieldset_1, 패스워드 시작 -->
          <div class="pwBox">
            <div class="icon"></div>
            <label for="pw">비밀번호
              <span class="hidden">5~15자리 사이의 비밀번호를 입력하세요.</span>
            </label>
            <input type="text" id="pwText" name="pwText" value="">
          </div>
          <!--fieldset_1, 패스워드 끝 -->

          <div class="pwBox"></div>
          <div class="pwCheck"></div>
        </fieldset>
      </form>
      <div id="btn">
        <button class="agre">AGREE</button>
        <button class="cancl">CANCLE</button>
      </div>
    </section>
    <footer id="footBox"></footer>
  </div>
</body>
</html>
